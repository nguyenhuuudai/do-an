<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-o+HJ4r+qd+OW9FXI6BqqSwlsYjyHvxj7uwajSUQIVLpwblDf/6v8xI7cJ6F64Y7n" crossorigin="anonymous">

<body>
    <header>
        <div class="top">
            <div class="container">
                <div class="header-top row">
                    <img class="initial entered loading" src="https://edu2review.com/assets/logo.svg" alt="Edu2Review logo" data-ll-status="loading">
                    <ul>
                        <li><a href="">Trang chủ</a></li>
                        <li><a href="">Học Online</a></li>
                        <li><a href="">EduMember</a></li>
                        <li><a href="">Trường học</a></li>
                        <li><a href="">Khác</a></li>
                      </ul>
                    <i class="fas fa-bars"></i>
                </div>
            </div>  
        </div>
        <div class="bg-image"></div>
        <div class="header-text">
            <p>Tìm nơi phù hợp</p>
            <h1>Học phí tốt nhất</h1>
            <form>
                <input type="text" class="form-input" placeholder="Địa điểm bạn tìm?">
                <input type="text" class="form-input" placeholder="Bạn muốn học?">
                <input type="text" class="form-input" placeholder="Khóa học cần tìm?">
                <button type="submit">Tìm kiếm</button>
            </form>
        </div>
    </header>
    
    <!-- Course Section -->
    <section class="course">
        <div class="container">
            <h1>Top khóa học giao tiếp</h1>
            <div class="course-items">
                <!-- Course Item 1 -->
                <div class="course-item">
                    <h2>Course Title</h2>
                    <p>Description of the course...</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <!-- Course Item 2 -->
                <div class="course-item">
                    <h2>Course Title</h2>
                    <p>Description of the course...</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <!-- Add more course items as needed -->
            </div>
        </div>
    </section>

    <!-- Add more sections for different content areas -->

    <footer>
        <div class="container">
            <p>&copy; 2024 EDUreview. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript files (if any) should be included before closing body tag -->
